# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title:
subtitle:
description:
email: wythe@189.cn
author: Wythe
language: zh-CN

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://babysource.github.io
root: /
permalink: articles/:year/:category/:month/:day/:title/

# Directory
tag_dir: tags
i18n_dir: :lang
code_dir: program
source_dir: source
public_dir: public
archive_dir: archives
category_dir: categories

# Writing
new_post_name: :year-:month-:day-:title.md
default_layout: post
future: true
titlecase: false
highlight:
  enable: true
  tab_replace: true
  line_number: true
  auto_detect: false
filename_case: 0
external_link: true
render_drafts: false
relative_link: false
post_asset_folder: false

# Category & Tag
default_category: general
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 15
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: babysource.github.theme

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: https://github.com/babysource/babysource.github.io.git
  branch: master

# Feed
## Docs: https://github.com/hexojs/hexo-generator-feed
feed:
  type: atom
  path: atom.xml
  limit: 30

# Sitemap
## Docs: https://github.com/hexojs/hexo-generator-sitemap
sitemap:
    path: sitemap.xml
